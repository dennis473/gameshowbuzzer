<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MC | Buzzer App</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
    <img src="images/button_medium.png" id="logoImage" alt="logo image" />
    <div class="chat__footer" >
        <form id="messageForm">
            <button type="button" id="nextButton">next</button>
            <button type="button" id="acceptButton">Accept</button>
            <button type="button" id="rejectButton">Reject</button>
        </form>

    </div>

</div>


<script src="/socket.io/socket.io.js"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/moment.js" type="text/javascript"></script>
<script src="js/mustache.js" type="text/javascript"></script>
<script src="js/deparam.js" type="text/javascript"></script>
<script src="/js/mc.js"></script>
</body>
</html>

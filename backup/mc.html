<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MC | Buzzer App</title>
    <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
</head>
<body class="chat">
<audio id="applause">
    <source src="../public/sounds/applause.mp3" />
    <source src="../public/sounds/applause.ogg" />
</audio>
<audio id="zap">
    <source src="../public/sounds/zap.mp3" />
    <source src="../public/sounds/zap.ogg" />
</audio>
<audio id="boo">
    <source src="../public/sounds/boo.mp3" />
    <source src="../public/sounds/boo.ogg" />
</audio>
<audio id="gameover">
    <source src="../public/sounds/gameover.mp3" />
    <source src="../public/sounds/gameover.ogg" />
</audio>
<div class="chat__sidebar">
    <h3>Players</h3>
    <div id="users" ></div>
</div>

<div class="chat__main">
    <img src="../public/images/button_medium.png" id="logoImage" alt="logo image" />
    <div id="questionDiv" class="centered-form__form">Click Next to start</div>
    <div class="chat__footer" >
        <form id="messageForm">
            <button type="button" id="nextButton">Next</button>
            <button type="button" id="acceptButton">Accept</button>
            <button type="button" id="rejectButton">Reject</button>
            <button type="button" id="secondChanceButton">2nd Chance</button>
            <select id="quizSelect">
                <option value="logo1">BUS 210 Logos 1</option>
                <option value="logo2">BUS 210 Logos 2</option>
                <option value="logo3">BUS 210 Logos 3</option>
                <option value="quiz4">BUS 210 Quiz 4</option>
            </select>
            <button type="button" id="loadButton">Load</button>
            <div id="gameOverDiv"> GAME OVER</div>
        </form>

    </div>

</div>


<script src="/socket.io/socket.io.js"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="../public/js/moment.js" type="text/javascript"></script>
<script src="../public/js/mustache.js" type="text/javascript"></script>
<script src="../public/js/deparam.js" type="text/javascript"></script>
<script src="../public/js/mc.js"></script>
</body>
</html>
